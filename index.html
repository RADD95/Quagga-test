<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Ler Barcode </title>
</head>

<body>

    <p id="resultado" style="text-align: center; font-size: 50px;">P</p>
    <div id="camera"></div>

    <script src="quagga.min.js"></script>
    <script>
        var codigo = 0;

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera')    // Or '#yourElement' (optional)
            },
            decoder: {
              readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        Quagga.onDetected(function (data) {
            console.log(data.codeResult.code);
            if (document.querySelector('#resultado').innerText == data.codeResult.code) {
                codigo = codigo+1;
            }
            else {
                codigo = 0;
            }
            document.querySelector('#resultado').innerText = data.codeResult.code;
            console.log(codigo);

            if (codigo >=10) {
                codigo = 0;
                Quagga.stop();
                window.open('https://www.tiendasjumbo.co/'+data.codeResult.code, '_blank');
            }
            
        });
        
        
    </script>



</body>

</html>
